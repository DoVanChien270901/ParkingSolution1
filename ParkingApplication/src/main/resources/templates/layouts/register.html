<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="icon" type="image/png" th:href="@{/vendorsc/images/icon.png}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/core.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/icon-font.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/src/plugins/jquery-steps/jquery.steps.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/vendorsc/styles/fix.css}">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script type="text/javascript" th:src="@{/vendorsc/scripts/fix.js}"></script>
    </head>

    <body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="">
                    <img src="../vendors/images/icon.png" alt="">
                    <span>Parking Booking</span>
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a th:href="@{/account/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 col-lg-12">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Register To Parking Booking</h2>
                        </div>
                        <form th:action="@{/account/register}" th:object="${registerReq}" method="POST">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="input-group custom">
                                        <input th:field="*{username}" type="text" class="form-control form-control-lg" placeholder="*Username">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="input-group custom">
                                        <input type="password" class="form-control form-control-lg" placeholder="*Password">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="input-group custom">
                                        <input type="password" class="form-control form-control-lg" placeholder="*Confirm Password">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-12">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Full Name">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-user1"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-12">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Email">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-email"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Phone">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-phone-call"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="input-group custom">
                                        <input type="text" class="form-control form-control-lg" placeholder="*Date of Birth">
                                        <div class="input-group-append custom">
                                            <span class="input-group-text"><i class="dw dw-calendar-11"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <a class="btn btn-primary btn-lg btn-block" href="">Sign In</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/vendorsc/scripts/core.js}"></script>
    <script th:src="@{/vendorsc/scripts/script.min.js}"></script>
    <script th:src="@{/vendorsc/scripts/process.js}"></script>
    <script th:src="@{/vendorsc/scripts/layout-settings.js}"></script>
    <script th:src="@{/src/plugins/jquery-steps/jquery.steps.js}"></script>
    <script th:src="@{/vendorsc/scripts/steps-setting.js}"></script>
</body>
</html>
